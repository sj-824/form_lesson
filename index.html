<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="inner">
        <div class="main">
          <h1 class="inner-title">アカウント作成</h1>
          <div class="facebook-google">
            <div class="half-width facebook">
              <a href="#" class="full-width btn btn-init btn-facebook">Facebookでスタート</a>
            </div>
            <div class="half-width google">
              <a href="#" class="full-width btn btn-init btn-google">Googleでスタート</a>
            </div>
          </div>
          <p class="caution">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="sub-title">
            <p>アカウント情報</p>
          </div>
          <form action="#" method="POST" class="form-content">
            <div class="form-content__name full-width">
              <div class="form-content__name__last half-width">
                <label class="label" for="lastname">名字<span class="rice">*</span></label>
                <input class="input" type="text">
              </div>
              <div class="form-content__name__first half-width">
                <label class="label" for="firstname">名前<span class="rice">*</span></label>
                <input class="input" type="text">
              </div>
            </div>
          </form>
        </div>
        <div class="footer">
        </div>
      </div>
    </div>
  </body>
</html>
